<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Mart | Create Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  </head>
  <body>
    <div
      id="vanta-canvas"
      style="width: 100%; height: 100vh; position: fixed; z-index: -1"></div>

    <div class="sidebar shadow">
      <div class="p-4 border-bottom border-secondary mb-2">
        <h5 class="text-white fw-bold mb-0">
          <i class="fas fa-store text-primary me-2"></i> POS MART
        </h5>
        <small class="text-muted d-block mt-1"
          >Professional Stock Control</small
        >
      </div>
      <nav class="nav flex-column">
        <div class="section-label">üì¶ Inventory</div>
        <a class="nav-link" href="./index.html"
          ><i class="fas fa-barcode"></i> Products</a
        >
        <a class="nav-link" href="./Categories.html"
          ><i class="fas fa-list"></i> Categories</a
        >
        <a class="nav-link" href="./Brands.html"
          ><i class="fas fa-copyright"></i> Brands</a
        >

        <div class="section-label">‚öôÔ∏è Operations</div>
        <a class="nav-link" href="./Movements.html"
          ><i class="fas fa-exchange-alt"></i> Movements</a
        >
        <a class="nav-link" href="./Transfers.html"
          ><i class="fas fa-shuttle-van"></i> Transfers</a
        >
        <a class="nav-link" href="./Adjustments.html"
          ><i class="fas fa-tools"></i> Adjustments</a
        >

        <div class="section-label">üë• People & Places</div>
        <a class="nav-link" href="./Suppliers.html"
          ><i class="fas fa-truck"></i> Suppliers</a
        >
        <a class="nav-link" href="./Warehouses.html"
          ><i class="fas fa-warehouse"></i> Warehouses</a
        >
      </nav>
    </div>

    <main class="main-content">
      <header
        class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3 sticky-top">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold text-secondary"
            ><i class="fas fa-plus-circle me-2"></i>Create New Product</span
          >
          <div class="ms-auto d-flex gap-3">
            <a
              href="./index.html"
              class="btn btn-outline-secondary rounded-pill px-4">
              <i class="fas fa-arrow-left me-2"></i>Back to Products
            </a>
          </div>
        </div>
      </header>

      <div class="container-fluid p-4">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                  <i class="fas fa-plus-circle me-2"></i>Product Information
                </h5>
              </div>
              <div class="card-body p-4">
                <form id="formCreateProduct">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label small fw-bold text-muted"
                        >_id</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="_id"
                        readonly
                        placeholder="Auto-generated" />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label small fw-bold text-muted"
                        >SKU</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="sku"
                        required />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label small fw-bold text-muted"
                        >Barcode</label
                      >
                      <input type="text" class="form-control" name="barcode" />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label small fw-bold text-muted"
                        >Product Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="product_name"
                        required />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label small fw-bold text-muted"
                        >Category</label
                      >
                      <select class="form-select" name="category">
                        <option selected disabled>Select Category</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label small fw-bold text-muted"
                        >Brand</label
                      >
                      <select class="form-select" name="brand">
                        <option selected disabled>Select Brand</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label small fw-bold text-muted"
                        >Cost Price ($)</label
                      >
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        name="cost_price" />
                    </div>
                    <div class="col-md-4">
                      <label class="form-label small fw-bold text-muted"
                        >Selling Price ($)</label
                      >
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        name="selling_price" />
                    </div>
                    <div class="col-md-2">
                      <label class="form-label small fw-bold text-muted"
                        >Qty in Stock</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        name="qty_in_stock" />
                    </div>
                    <div class="col-md-2">
                      <label class="form-label small fw-bold text-muted"
                        >Reorder Level</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        name="reorder_level" />
                    </div>
                  </div>
                  <div class="d-flex justify-content-end gap-3 mt-4">
                    <a href="./index.html" class="btn btn-secondary px-4"
                      >Cancel</a
                    >
                    <button type="submit" class="btn btn-primary px-5">
                      <i class="fas fa-save me-2"></i>Create Product
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      VANTA.NET({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x3fbdf,
        backgroundColor: 0x0,
        points: 10.0,
        maxDistance: 20.0,
        spacing: 15.0,
        showDots: true,
      });
    </script>
    <script>
      document
        .querySelector('.nav-link[href="./index.html"]')
        .classList.add("active");
    </script>
  </body>
</html>
