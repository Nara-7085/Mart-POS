    <link rel="stylesheet" href="style.css" />

  </head>

        </h5>

      </div>
      <nav class="nav flex-column">
        <div class="section-label">üì¶ Inventory</div>
        <a class="nav-link" href="./index.html"
          ><i class="fas fa-barcode"></i> Products</a
        >
        <a class="nav-link" href="./Categories.html"
          ><i class="fas fa-list"></i> Categories</a
        >
        <a class="nav-link" href="./Brands.html"
          ><i class="fas fa-copyright"></i> Brands</a
        >

        <div class="section-label">‚öôÔ∏è Operations</div>
        <a class="nav-link" href="./Movements.html"
          ><i class="fas fa-exchange-alt"></i> Movements</a
        >
        <a class="nav-link" href="./Transfers.html"
          ><i class="fas fa-shuttle-van"></i> Transfers</a
        >
        <a class="nav-link" href="./Adjustments.html"
          ><i class="fas fa-tools"></i> Adjustments</a
        >

        <div class="section-label">üë• People & Places</div>
        <a class="nav-link" href="./Suppliers.html"

        >

  <main class="main-content">
      <header
        class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3 sticky-top">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold text-secondary"
            ><i class="fas fa-chart-line me-2"></i>Inventory Dashboard</span
          >
          <div class="ms-auto d-flex gap-3">
            <button
              class="btn btn-primary rounded-pill px-4"
              data-bs-toggle="modal"
              data-bs-target="#modalAddWarehouse">
              <i class="fas fa-plus me-2"></i>Add Warehouse
            </button>
          </div>
        </div>
      </header>

      <div class="container-fluid p-4">
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div
              class="card stock-card bg-white shadow-sm p-3 border-start border-primary border-5">
              <small class="text-muted fw-bold uppercase">Total Warehouses</small>
              <h3 class="fw-bold mb-0"><span id="total-warehouses-count">0</span></h3>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="card stock-card bg-white shadow-sm p-3 border-start border-danger border-5">
              <small class="text-danger fw-bold uppercase">Next ID</small>
              <h3 class="fw-bold mb-0"><span id="next-id-count">-</span></h3>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="card stock-card bg-white shadow-sm p-3 border-start border-success border-5">
              <small class="text-muted fw-bold uppercase">Longest Name</small>
              <h3 class="fw-bold mb-0"><span id="longest-name">-</span></h3>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="card stock-card bg-white shadow-sm p-3 border-start border-info border-5">
              <small class="text-muted fw-bold uppercase">Shortest Name</small>
              <h3 class="fw-bold mb-0"><span id="shortest-name">-</span></h3>
            </div>
          </div>
        </div>

        <div class="card border-0 shadow-sm rounded-3">
          <div
            class="card-header bg-white border-bottom p-3 d-flex justify-content-between align-items-center">
            <h6 class="fw-bold mb-0 text-dark">Warehouses</h6>
            <div class="input-group w-25">
              <span class="input-group-text bg-light border-0"
                ><i class="fas fa-search text-muted"></i
              ></span>
              <input
                type="text"
                class="form-control border-0 bg-light"
                placeholder="Search barcode or name..." />
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th class="ps-4">ID</th>
                    <th>Name</th>
                    <th class="text-end pe-4">Actions</th>
                  </tr>
                </thead>
                <tbody id="warehouses-tbody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal: Add Warehouse -->
    <div class="modal fade" id="modalAddWarehouse" tabindex="-1">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title font-bold">
              <i class="fas fa-warehouse me-2"></i> New Warehouse
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-4">
            <form id="formWarehouse">
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted">ID</label>
                <input type="number" class="form-control" name="warehouse_id" required />
              </div>
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Name</label>
                <input type="text" class="form-control" name="warehouse_name" required />
              </div>
            </form>
          </div>
          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary px-4" onclick="saveWarehouse()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      VANTA.NET({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x3fbdf,
        backgroundColor: 0x0,
        points: 10.0,
        maxDistance: 20.0,
        spacing: 15.0,
        showDots: true,
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Warehouses collection persisted in localStorage under key 'martpos_warehouses'.
      let warehouses = [];

      function saveWarehousesToStorage() {
        try {
          localStorage.setItem('martpos_warehouses', JSON.stringify(warehouses));
        } catch (e) {
          console.error('Failed to save warehouses to localStorage', e);
        }
      }

      function loadWarehousesFromStorage() {
        try {
          const raw = localStorage.getItem('martpos_warehouses');
          if (raw) {
            const parsed = JSON.parse(raw);
            if (Array.isArray(parsed)) warehouses = parsed;
          }
        } catch (e) {
          console.error('Failed to load warehouses from localStorage', e);
          warehouses = [];
        }
      }

      function renderWarehouses() {
        const tbody = document.getElementById('warehouses-tbody');
        if (!tbody) return;
        tbody.innerHTML = '';
        warehouses.forEach(w => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="ps-4">${w.id}</td>
            <td>${escapeHtml(w.name || '')}</td>
            <td class="text-end pe-4">
              <div class="btn-group shadow-sm">
                <button class="btn btn-outline-secondary btn-sm" onclick="editWarehouse(${w.id})"><i class="fas fa-edit"></i></button>
                <button class="btn btn-outline-danger btn-sm" onclick="deleteWarehouse(${w.id})"><i class="fas fa-trash"></i></button>
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        });
        updateStats();
      }

      function escapeHtml(str) {
        return String(str)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      function editWarehouse(id) {
        const w = warehouses.find(x => x.id === id);
        if (!w) return alert('Warehouse not found');
        const newName = prompt('Edit warehouse name:', w.name);
        if (newName !== null) {
          w.name = (newName || '').trim() || w.name;
          saveWarehousesToStorage();
          renderWarehouses();
        }
      }

      function deleteWarehouse(id) {
        const idx = warehouses.findIndex(b => b.id === id);
        if (idx === -1) return alert('Warehouse not found');
        if (confirm(`Delete warehouse "${warehouses[idx].name}"?`)) {
          warehouses.splice(idx, 1);
          saveWarehousesToStorage();
          renderWarehouses();
        }
      }

      function saveWarehouse() {
        const form = document.getElementById('formWarehouse');
        if (!form) return;
        const idField = form.elements['warehouse_id'];
        const nameField = form.elements['warehouse_name'];
        const id = parseInt(idField.value, 10);
        const name = (nameField.value || '').trim();
        if (!Number.isInteger(id) || id <= 0) return alert('Please enter a valid numeric ID.');
        if (!name) return alert('Please enter a warehouse name.');
        if (warehouses.some(b => b.id === id)) return alert('A warehouse with this ID already exists.');
        warehouses.push({ id, name });
        saveWarehousesToStorage();
        renderWarehouses();
        form.reset();
        const modalEl = document.getElementById('modalAddWarehouse');
        if (modalEl) {
          const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
          modal.hide();
        }
      }

      function updateStats() {
        const total = warehouses.length;
        const totalEl = document.getElementById('total-warehouses-count');
        const nextEl = document.getElementById('next-id-count');
        const longEl = document.getElementById('longest-name');
        const shortEl = document.getElementById('shortest-name');
        if (totalEl) totalEl.textContent = total;
        if (total === 0) {
          if (nextEl) nextEl.textContent = '-';
          if (longEl) longEl.textContent = '-';
          if (shortEl) shortEl.textContent = '-';
          return;
        }
        const ids = warehouses.map(c => c.id);
        const nextId = Math.max(...ids) + 1;
        if (nextEl) nextEl.textContent = nextId;
        const names = warehouses.map(c => c.name || '');
        const longest = names.reduce((a, b) => (a.length >= b.length ? a : b));
        const shortest = names.reduce((a, b) => (a.length <= b.length ? a : b));
        if (longEl) longEl.textContent = longest;
        if (shortEl) shortEl.textContent = shortest;
      }

      function getNextId() {
        if (warehouses.length === 0) return 1;
        return Math.max(...warehouses.map(c => c.id)) + 1;
      }

      const addWarehouseModal = document.getElementById('modalAddWarehouse');
      if (addWarehouseModal) {
        addWarehouseModal.addEventListener('show.bs.modal', () => {
          const idField = document.querySelector('#formWarehouse [name="warehouse_id"]');
          if (idField) idField.value = getNextId();
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        loadWarehousesFromStorage();
        renderWarehouses();
      });
    </script>
    <script>
      document.querySelector('.nav-link[href="#"]').classList.add("active");
    </script>
  </body>
</html>
